---
layout: default
title: Home
---
{% for post in site.posts %}
        <article>
        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span class="date"><i class="icon-clock"></i><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
            {% if post.tags.size > 0 %}<span class="tags">{%if  post.tags.size > 1 %}<i class="fa fa-tags"></i>{% else %}<i class="fa fa-tag"></i>{% endif %}{% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</span><br/>{% endif %}
        </header>
        </article>
{% endfor %}
