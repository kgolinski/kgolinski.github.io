---
layout: page
title: Archive
---
    <section class="archive">
            {% for post in site.posts %}
            <div>
                <span><i class="fa fa-clock-o"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span> 
                <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
            </div>
    	{% endfor %}
        
    </section>
